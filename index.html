<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDO Advisory | Estrutura Estratégica para Fintechs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4 {
            font-family: 'Manrope', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- SOLUÇÃO PARA A LOGO E BRASÃO --- */

        /* 1. Remove o bloco sólido branco e torna o fundo transparente via código */
        header img, nav img, .logo-transparent {
            mix-blend-mode: screen !important; /* Faz o preto da imagem desaparecer no fundo escuro */
            filter: brightness(1.2) !important; /* Realça o branco da logo */
            background: transparent !important;
        }

        /* 2. Garante que o Brasão na seção 'Sobre' não tenha bordas sobrando */
        #root img[src*="OrdoBrasao"] {
            object-fit: contain !important;
            width: 100% !important;
            height: 100% !important;
            background-color: transparent !important;
        }
    </style>
