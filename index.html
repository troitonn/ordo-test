<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDO Advisory | Estrutura Estratégica para Fintechs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4 {
            font-family: 'Manrope', sans-serif;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #a1a1aa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- FORÇAR VISIBILIDADE DA LOGO NO TOPO --- */
        
        /* 1. Remove o fundo branco/bloco sólido e força a logo a aparecer */
        header img, nav img, [class*="Navbar"] img {
            mix-blend-mode: screen !important;
            filter: brightness(1) invert(0) !important;
            opacity: 1 !important;
            display: block !important;
            visibility: visible !important;
            max-height: 40px !important; /* Ajusta o tamanho se estiver gigante */
            width: auto !important;
        }

        /* 2. Se a logo sumiu por estar preta no fundo preto, este seletor a torna branca */
        .logo-transparent {
            filter: invert(1) brightness(2) !important;
        }

        /* 3. Garante que o Brasão grande preencha o espaço sem bordas pretas extras */
        #root img[src*="OrdoBrasao"] {
            object-fit: contain !important;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
